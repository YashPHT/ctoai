<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Mentor – Page Not Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/base.css" />
  <link rel="stylesheet" href="public/css/layout.css" />
  <link rel="stylesheet" href="public/css/components.css" />
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to content</a>
  <main id="main-content" class="dashboard-content" role="main" style="min-height:100vh;display:grid;place-items:center;">
    <section class="dashboard-card" style="max-width:640px; width:100%;">
      <div class="dashboard-card__content" style="text-align:center;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true" style="margin:0 auto 0.75rem; color: var(--text-tertiary);"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
        <h1 style="font-size: var(--font-size-2xl); margin-bottom: .25rem;">Page not found</h1>
        <p style="color: var(--text-secondary); margin-bottom: 1rem;">The page you’re looking for doesn’t exist or has been moved.</p>
        <a href="index.html" class="primary-button" style="text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true"><polyline points="15 18 9 12 15 6"></polyline></svg>
          <span>Back to Dashboard</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
