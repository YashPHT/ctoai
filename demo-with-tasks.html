<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Academic Mentor - Demo with Sample Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Dashboard Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand">
                    <h1>Smart Academic Mentor</h1>
                    <p class="subtitle">Your AI-powered study companion</p>
                </div>
                <div class="header-actions">
                    <button 
                        id="theme-toggle" 
                        class="icon-button" 
                        aria-label="Toggle dark mode"
                        title="Toggle dark mode">
                        <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </button>
                    <button 
                        id="chatbot-trigger" 
                        class="chatbot-trigger-button"
                        aria-label="Open Smart Mentor chatbot"
                        title="Chat with your AI mentor">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Chat</span>
                        <span class="notification-badge active" id="chat-notification" aria-label="Unread messages"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-container">
                <!-- Welcome Section -->
                <section class="welcome-section">
                    <h2>Welcome back!</h2>
                    <p class="motivational-message" id="motivational-message">You're making great progress! Keep it up! ðŸš€</p>
                </section>

                <!-- Task List Section -->
                <section class="task-section">
                    <div class="section-header">
                        <h3>Your Tasks</h3>
                        <button id="refresh-tasks" class="secondary-button" aria-label="Refresh task list">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            <span>Refresh</span>
                        </button>
                    </div>
                    <div id="task-list" class="task-list">
                        <!-- Sample tasks will be loaded by script -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Chatbot Modal/Sidebar -->
        <div id="chatbot-modal" class="chatbot-modal" role="dialog" aria-labelledby="chatbot-title" aria-modal="true" hidden>
            <div class="chatbot-container">
                <!-- Chatbot Header -->
                <div class="chatbot-header">
                    <div class="chatbot-title-section">
                        <div class="mentor-avatar">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 id="chatbot-title">Smart Mentor</h2>
                            <span class="chatbot-status">Online</span>
                        </div>
                    </div>
                    <button 
                        id="close-chatbot" 
                        class="close-button"
                        aria-label="Close chatbot">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <!-- Chatbot Messages -->
                <div id="chatbot-messages" class="chatbot-messages" role="log" aria-live="polite" aria-atomic="false">
                    <!-- Messages will be dynamically added here -->
                </div>

                <!-- Chatbot Input -->
                <div class="chatbot-input-container">
                    <div class="quick-actions" id="quick-actions">
                        <button class="quick-action-button" data-action="create-task">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Create Task
                        </button>
                        <button class="quick-action-button" data-action="study-plan">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Study Plan
                        </button>
                        <button class="quick-action-button" data-action="help">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                                <line x1="12" y1="17" x2="12.01" y2="17"></line>
                            </svg>
                            Help
                        </button>
                    </div>
                    <form id="chatbot-form" class="chatbot-input-form">
                        <textarea 
                            id="chatbot-input" 
                            class="chatbot-input"
                            placeholder="Type your message..."
                            rows="1"
                            aria-label="Chat message input"
                            autocomplete="off"></textarea>
                        <button 
                            type="submit" 
                            id="send-button"
                            class="send-button"
                            aria-label="Send message"
                            disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Overlay -->
        <div id="chatbot-overlay" class="chatbot-overlay" hidden></div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load sample tasks for demo
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.smartMentor) {
                    // Add sample tasks
                    window.smartMentor.tasks = [
                        {
                            title: "Complete Calculus Problem Set",
                            description: "Solve problems 1-15 from Chapter 3",
                            subject: "Mathematics",
                            dueDate: "Oct 20, 2024",
                            priority: "High",
                            completed: false
                        },
                        {
                            title: "Read History Chapter 7",
                            description: "World War II causes and consequences",
                            subject: "History",
                            dueDate: "Oct 22, 2024",
                            priority: "Medium",
                            completed: false
                        },
                        {
                            title: "Chemistry Lab Report",
                            description: "Write up findings from titration experiment",
                            subject: "Chemistry",
                            dueDate: "Oct 25, 2024",
                            priority: "High",
                            completed: false
                        },
                        {
                            title: "English Essay Draft",
                            description: "First draft of Shakespeare analysis",
                            subject: "English",
                            dueDate: "Oct 18, 2024",
                            priority: "High",
                            completed: true
                        },
                        {
                            title: "Physics Practice Questions",
                            description: "Review momentum and energy problems",
                            subject: "Physics",
                            dueDate: "Oct 23, 2024",
                            priority: "Medium",
                            completed: false
                        }
                    ];
                    
                    window.smartMentor.renderTasks();
                    window.smartMentor.saveToStorage();
                }
            }, 100);
        });
    </script>
</body>
</html>
